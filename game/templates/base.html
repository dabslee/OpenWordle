<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wordle Enhanced{% endblock %}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        nav a { margin-right: 15px; }
        .grid { display: grid; gap: 5px; margin-bottom: 20px; }
        .row { display: grid; grid-template-columns: repeat(var(--letters, 5), 50px); gap: 5px; }
        .cell { width: 50px; height: 50px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        .correct { background-color: #6aaa64; color: white; border-color: #6aaa64; }
        .present { background-color: #c9b458; color: white; border-color: #c9b458; }
        .absent { background-color: #787c7e; color: white; border-color: #787c7e; }
        .pinned { border: 2px solid gold; padding: 10px; margin-bottom: 20px; }
        .preset-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .creator { color: #666; font-size: 0.9em; }
        .your-creation { border-color: #4CAF50; }
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .messages li { padding: 10px; margin-bottom: 5px; background: #eee; border-radius: 4px; }
        .messages li.error { background: #fdd; color: #900; }
        .messages li.success { background: #dfd; color: #090; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'play_game_default' %}">Home (Wordle)</a>
        <a href="{% url 'browse_presets' %}">Browse Presets</a>
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <hr>
    <main>
        <div id="messages-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
